<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
          <h1>
            Job Application
            <span class="title-box">(Web)</span>
        </h1> 
        <form action="">
            <div class="form-container">
               <div class="form-control">
                <label for="firstname">First Name</label>
                <input  
                name="firstname" 
                id="firstname" 
                placeholder="Enter First Name.."
                />
            </div> 
            <div class="form-control">
                <label for="lastname">Last Name</label>
                <input
                 name="lastname" 
                id="lastname" 
                placeholder="Enter Last Name.."
                />
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email"
                 name="email" 
                id="email" 
                placeholder="Enter Email.."
                />
            </div>
            <div class="form-control">
                <label for="number">Phone No.</label>
                <input type="number"
                 name="number" 
                id="number" 
                placeholder="Enter Number"
                />
            </div>
            <div class="form-control">
                <label for="job_role">Job-Role</label>
                <select name="job_role" id="job_role">
                    <option value="">select..</option>
                    <option value="F"> Frontend Developer</option>
                    <option value="B"> Backend Developer</option>
                    <option value="S"> Sofware Engineer</option>
                    <option value="D"> Designer </option>
                    <option value="E"> SED </option>
                </select>
            </div>
            <div class="form-control">
                <label for="date">Date of Birth</label>
                <input type="date"
                 name="date" 
                id="date" 
                
                />
            </div>
            <div class="textarea-control">
                <label for="address"> Address </label>
    
                <textarea
                 name="address" 
                id="address" rows="4" cols="50"  
                placeholder="Enter address"
                ></textarea>
            </div>
            <div class="form-control">
                <label for="city">City</label>
                <input
                 name="city" 
                id="city" 
                placeholder="Enter City Name"
                />
                </div>
                <div class="form-control">
                    <label for="pin_code">Pincode</label>
                    <input type="number"
                     name="pin_code" 
                    id="pin_code" 
                    placeholder="Enter Pincode.."
                    />
                </div>
                <div class="form-control">
                    <label for="date">Start Date</label>
                    <input type="date"
                     name="date" 
                    id="date" 
                    />
                </div>
                <div class="form-control">
                    <label for="upload">Upload Your Cv</label>
                    <input type="file"
                     name="upload" 
                    id="upload" 
                    placeholder="No File Chosen"
                    />
                 </div>
            </div>
            <div class="button-container">
                <button type="submit">
                 Apply Now
                </button>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
